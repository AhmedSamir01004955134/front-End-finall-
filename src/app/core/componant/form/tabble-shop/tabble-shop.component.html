<div class="container">
  <h1>Angular CRUD Example - ItSolutionStuff.com</h1>

  <a href="#" routerLink="/shop/create/" class="btn btn-success">Create New Post</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>name</th>

      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let shop of Shops">
      <td>{{ shop.id }}</td>
      <td>{{ shop.name }}</td>

      <td>
        <a href="#" [routerLink]="['/addshop/', shop.id, 'view']" class="btn btn-info">View</a>
        <a href="#" [routerLink]="['/addshop/', shop.id, 'edit']" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deletePost(shop.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>

<div class="container">
  <h1>Update Post</h1>

  <a href="#" routerLink="/itemPhoto/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="id">id:</label>
      <input
          formControlName="id"
          id="id"
          type="text"
          [(ngModel)]="itemPhoto.id"
          class="form-control">
      <div *ngIf="f.id.touched && f.id.invalid" class="alert alert-danger">
          <div *ngIf="f.id.errors">name is required.</div>
      </div>
  </div>

      <div class="form-group">
          <label for="url">url:</label>
          <input
              formControlName="url"
              id="url"
              type="text"
              [(ngModel)]="itemPhoto.url"
              class="form-control">
          <div *ngIf="f.url.touched && f.url.invalid" class="alert alert-danger">
              <div *ngIf="f.url.errors">url is required.</div>
          </div>
      </div>



      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>

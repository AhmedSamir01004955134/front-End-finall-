<div class="container">
  <h1>Update Post</h1>

  <a href="#" routerLink="/shop/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="id">id:</label>
      <input
          formControlName="id"
          id="id"
          type="text"
          [(ngModel)]="shop.id"
          class="form-control">
      <div *ngIf="f.id.touched && f.id.invalid" class="alert alert-danger">
          <div *ngIf="f.id.errors">name is required.</div>
      </div>
  </div>

      <div class="form-group">
          <label for="name">name:</label>
          <input
              formControlName="name"
              id="name"
              type="text"
              [(ngModel)]="shop.name"
              class="form-control">
          <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
              <div *ngIf="f.name.errors">name is required.</div>
          </div>
      </div>



      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
